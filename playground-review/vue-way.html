<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
<script>
    let div = document.querySelector('#app');
    
    let viewModel = {};

    // 객체의 동작을 재정의
    // Object.defineProperty(대상 객체, 객체 속성, {
    //     정의 내용
    // });
    
    Object.defineProperty(viewModel, 'str', {
        // 속성에 접근했을 때 동작 정의
        get : function(){  // CONSOLE -> viewModel.str
            console.log('접근');
        },
        // 속성에 값을 할당할 때 동작 정의
        set: function(newValue){    // CONSOLE -> viewModel.str = 'test'
            console.log('할당', newValue);
            div.innerHTML = newValue;
        }
    });
</script>
</body>
</html>
