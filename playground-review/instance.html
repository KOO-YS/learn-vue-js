<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!-- el(elment)에 #app 인스턴스를 지정해야 
        해당 태그 안에서 뷰의 기능과 데이터가 유효해진다 -->
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let options = {
            el: '#app',
            data: {
                message: 'test'
            }, 
            methods: {

            }
        };

        const vm = new Vue(options);
    </script>
  </body>
</html>
